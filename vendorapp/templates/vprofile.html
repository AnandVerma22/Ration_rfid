<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    {% include 'vhead.html' %}
  </head>
  <body>
<!--header-->
<header id="site-header" class="fixed-top">
    {% include 'vheader.html' %}
</header>
<!-- //header -->

<!-- main-banner -->
{% include 'vbanner.html' %}
<!-- /main-banner -->


<!-- Start -->
<section class="w3l-contact-7 py-5" id="contact">
  <div class="contacts-9 py-lg-5 py-md-4">
      <div class="container">
          <div class="top-map">
              <div class="row map-content-9">
                  <div class="col-lg-8">
                      <h3 class="title-big">Vendor Profile</h3>
                      <br/>
                      <form method="post" role="form" class="text-right" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" value="{{myrecord.0.1}}" name="vname" id="w3lName" placeholder="Vendor Name*"  required="required"><br/><br/>
                        
                        <input type="text" value="{{myrecord.0.2}}" name="vcontact" id="w3lName" placeholder="Contact no*" maxlength="10"  pattern="[0-9]{10}" title="Enter Valid Contact" required="required" readonly><br/><br/>
                        
                        <input type="text" value="{{myrecord.0.4}}" name="vshopname" id="w3lName" placeholder="Vendor Shop Name*"  required="required"><br/><br/>
                        

                        <input type="password" value="{{myrecord.0.5}}" name="vpass" id="myInput" placeholder="Password*" required="required" title="Enter Valid Password"><br/><br/>
                        
                        <input type="checkbox" style="width: auto;padding: 8px;margin: -3px;" onclick="myFunction()">&nbsp;&nbsp;Show Password
                        <br/><br/>
                        <script>
                          function myFunction() {
                            var x = document.getElementById("myInput");
                            if (x.type === "password") {
                              x.type = "text";
                            } else {
                              x.type = "password";
                            }
                          }
                          </script>
                          
                        <input type="file" name="vfile" id="w3lSender">
                        <input type="hidden" value="{{myrecord.0.3}}" name="old_img"/>
                        
                        <button type="submit" class="btn btn-primary btn-style mt-3">Change Details</button>
                      </form>
                     
                  </div>
                  <div class="col-lg-4 cont-details">
                    <img src="/media/{{myrecord.0.3}}" alt="" class="img-fluid" style="width:100%">
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- End -->



<!-- footer 14 -->
{% include 'vfooter.html' %}
<!-- //footer 14 -->

{% include 'vscript.html' %}

</body>

</html>
